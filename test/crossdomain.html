<!DOCTYPE html>
<html>
<head>
  <title>CrossDomain Check</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"/>

  <script type="text/javascript" >

    $(document).ready (function(){
      $.ajax({
        url: 'https://www.itbit.com/api/feeds/ticker/XBTUSD',
        type: 'GET',
        success: function(data) {
          console.log("response OK");
          $('#message').html('Good');
          console.log(data);
        },
        error : function(data){
          console.log("FIAL!!!");
          $('#message').html("FIAL!!");
        }
      });
    });

  </script>


</head>
<body>
<div id="message"></div>
</body>

</html>
